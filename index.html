<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Weather App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/07103dfd92.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="row" id="head">
            <div class="col text-center">
                <h1>Better Weather App</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group">
                                <h4>
                                    <label for="citySearch">Search for City:</label>
                                </h4>
                                <div class="row">
                                    <div class="col-md-10">
                                        <input type="city" class="form-control" id="citySearch">
                                    </div>
                                    <div class="col-md-2">
                                        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col btn-group d-flex flex-column" id="cities">
                        <button type="button" class="btn btn-outline-info">Chicago</button>
                        <button type="button" class="btn btn-outline-info">Chicago</button>
                        <button type="button" class="btn btn-outline-info">Chicago</button>
                        <button type="button" class="btn btn-outline-info">Chicago</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row card m-2">
                    <div class="col" id="today">
                        <h2 class="mb-4">Atlanta</h2>
                        <p>Temperature</p>
                        <p>Humidity</p>
                        <p>Wind Speed</p>
                        <p>UV Index</p>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h2>5-Day Forecast:</h2>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-between" id="future-forecast">
                            <div class="col-md-2 future-day">
                                <h3>Date</h3>
                                <p>icon</p>
                                <p>Temp</p>
                                <p>Humidity</p>
                            </div>
                            <div class="col-md-2 future-day">
                                <h3>Date</h3>
                                <p>icon</p>
                                <p>Temp</p>
                                <p>Humidity</p>
                            </div>
                            <div class="col-md-2 future-day">
                                <h3>Date</h3>
                                <p>icon</p>
                                <p>Temp</p>
                                <p>Humidity</p>
                            </div>
                            <div class="col-md-2 future-day">
                                <h3>Date</h3>
                                <p>icon</p>
                                <p>Temp</p>
                                <p>Humidity</p>
                            </div>
                            <div class="col-md-2 future-day">
                                <h3>Date</h3>
                                <p>icon</p>
                                <p>Temp</p>
                                <p>Humidity</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>
</html>
