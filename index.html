<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Weather Tracker</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/07103dfd92.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header class="text-center">
        <h1 class="font">Better Weather Tracker</h1>
    </header>
    <div class="container-fluid" id="container">
        <div class="row">
            <div class="col-md-4" id="left-panel">
                <div class="row">
                    <div class="col">
                        <h4 class="mt-2">
                            <label for="citySearch">Search for City:</label>
                        </h4>
                        <div class="row mb-3">
                            <div class="col-md-10">
                                <input type="city" class="form-control" id="citySearch">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary" id="cityBtn"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 btn-group d-flex flex-column">
                        <div class="list-group" id="cities">
                        </div>
                        <button type="button" class="btn mb-1 history" value="Los Angeles">Los Angeles</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8" id="right-panel">
                <div class="row card m-2">
                    <div class="col" id="today">
                        <div class="row pl-3 pt-3 today-head">
                            <h2 class="mb-4" id="city-name"></h2><img src="" id="weather-icon" alt="">
                        </div>
                        <p>Temperature: <span class="temp"></span>&#176 F</p>
                        <p>Humidity: <span class="humidity"></span>%</p>
                        <p>Wind Speed: <span class="wind"></span> MPH</p>
                        <p>UV Index: <span class="uv-index"></span></p>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h2 class="font">5-Day Forecast:</h2>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-between" id="future-forecast">
                            <div class="col-md-2 card future-day" id="day0">
                            </div>
                            <div class="col-md-2 card future-day" id="day1">
                            </div>
                            <div class="col-md-2 card future-day" id="day2">
                            </div>
                            <div class="col-md-2 card future-day" id="day3">
                            </div>
                            <div class="col-md-2 card future-day" id="day4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
